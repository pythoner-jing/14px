<div class="article panel clear">
    <a href="/article/{{ article.id }}#top" target="_blank" class="link link-turquoise">{{ article.title }}</a>
    <a href="/article/{{ article.id }}#top" target="_blank"><img src="{{ article.cover }}" width="300px" height="200px"></a>

    <p>{{ article.brief }}</p>
    <ul>
        {% for t in article.tags %}
        <li><a href="/tag/{{ t.tagname }}/" class="btn btn-peter-river btn-sm">{{ t.tagname }}</a></li>
        {% end %}
    </ul>
    <hr>
    <ul>
        <li>{{ article.time }}</li>
        <li>|</li>
        <li>{{ article.click }} clicks</li>
    </ul>
</div>
